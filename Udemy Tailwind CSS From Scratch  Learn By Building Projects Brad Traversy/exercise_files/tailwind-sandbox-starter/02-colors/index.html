<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <p class="text-green-500">Tailwind is awesome</p>
    <p class="text-zinc-500">Tailwind is awesome</p>
    <p class="text-slate-300">Tailwind is awesome</p>
    <!-- Background Colors -->
    <p class="bg-slate-300">Tailwind is awesome</p>
    <p class="bg-zinc-500 text-white">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline">Tailwind is awesome</p>
    <p class="underline decoration-red-500">Tailwind is awesome</p>
    <p class="underline decoration-emerald-600">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <input type="text" class="border border-orange-400" />
    <input type="text" class="border border-green-400" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <div class="grid grid-cols-3 divide-x-2 divide-red-500">
      <div>01</div>
      <div>02</div>
      <div>03</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello !!</button>
    <button class="outline outline-blue-500">Hello !!</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/80">
      Subscribe
    </button>
    <button class="shadow-lg bg-[#ecc000] shadow-purple-500/80">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyan-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
  </body>
</html>
